<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Locator - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/login.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-6 text-center">IoT Locator Login</h1>
    <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
    <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-2 border rounded">
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Locator - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-6 text-center">IoT Locator Login</h1>
    
    <!-- Login Form -->
    <div id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-2 border rounded">
      <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4">Login</button>
      <script>
        // Attach event listener to login button
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    login();
                });
            }
        });
      </script>
      <button onclick="showRegisterForm()" class="w-full bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300">Register</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form id="register-form" class="space-y-4">
        <input type="text" id="register-nama" placeholder="Nama Lengkap" class="w-full p-2 border rounded" required>
        <input type="text" id="register-nomor-hp" placeholder="Nomor HP" class="w-full p-2 border rounded" required>
        <input type="email" id="register-email" placeholder="Email" class="w-full p-2 border rounded" required>
        <input type="text" id="register-username" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="password" id="register-password" placeholder="Password" class="w-full p-2 border rounded" required>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeRegisterModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management - IoT Locator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/user-management.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">User Management</h1>
    
    <!-- User List -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Users</h2>
        <button onclick="showAddUserModal()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Add New User
        </button>
      </div>
      
      <!-- Users Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead>
            <tr class="border-b">
              <th class="text-left py-2">Username</th>
              <th class="text-left py-2">Nama</th>
              <th class="text-left py-2">Email</th>
              <th class="text-left py-2">Role</th>
              <th class="text-left py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Users will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="add-user-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Add New User</h2>
      <form id="add-user-form" class="space-y-4">
        <input type="text" id="add-user-nama" placeholder="Nama Lengkap" class="w-full p-2 border rounded" required>
        <input type="text" id="add-user-nomor-hp" placeholder="Nomor HP" class="w-full p-2 border rounded" required>
        <input type="email" id="add-user-email" placeholder="Email" class="w-full p-2 border rounded" required>
        <input type="text" id="add-user-username" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="password" id="add-user-password" placeholder="Password" class="w-full p-2 border rounded" required>
        <select id="add-user-role" class="w-full p-2 border rounded" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeAddUserModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add User</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
